<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS-->
    <link rel="stylesheet" href="../css/more_nav.css">
    <link rel="stylesheet" href="../css/more_style.css">
    <link rel="stylesheet" href="../css/more_circle.css">
    <link rel="stylesheet" href="../css/more_trailer.css">

    <!--JavaScript-->
    <script src="../javascript/more_script.js" defer></script>
    <script src="../javascript/more_circle.js"></script>

    <title>More Informations</title>
</head>
<body>

    <div class="nav-container">
        <a href="../html/index.html"><img id="nav-logo" src="../images/logo.png"></a>
        <div class="nav-content">
            <nav>
                <ul class="nav-options">
                    <li><a href="../html/index.html">Movies</a></li>
                    <li><a href="../html/index.html">Series</a></li>
                    <li><a href="https://github.com/WSgabri3l" target="_blank">Contact</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="container">

        <div class="content">

            <div class="poster">
                <img id="poster-image">

                <div class="poster-rate-div">

                    <div class="box-circle">
                        <svg>
                            <circle cx="70" cy="70" r="70"></circle>

                            <circle id="circle-progress" cx="70" cy="70" r="70"></circle>        
                        </svg>
                    </div>

                    <div class="number">
                        <h2 id="number-progress"></h2>
                    </div>

                </div>
            </div>

            <div class="details">

                <div class="details-header">

                    <div class="details-header-title">
                        <h1 id="details-title-field"></h1>
                        <h1 id="details-year-field"></h1>
                    </div>

                    <div class="details-header-genres">
                        <ul class="details-header-genres-list">

                        </ul>
                    </div>

                </div>

                <div class="details-more">
                    
                </div>

                <div class="details-overview">
                    <p id="details-overview-field"></p>
                </div>
            </div>
        </div>

        <div class="content-trailer">
            <div class="trailer">
                <iframe src="" id="video-id" width="100%" height="100%">

                </iframe>
            </div>
        </div>
    </div>

</body>
</html>
